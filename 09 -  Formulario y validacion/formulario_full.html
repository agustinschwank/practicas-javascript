<!DOCTYPE html>
<html lang="es">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Formulario y Validacion</title>
    
    <!-- Styles css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/formulario_full.css"/>

    <!-- Icon Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <body>
        <!-- Formulario -->
        <main id="main">
            <form id="form" action="#" method="post">
                <!-- Grupo Usuario -->
                <div class="form_group" id="group_user">
                    <label for="user" class="form_group-label">Usuario *</label>
                    <div class="form_group-input">
                        <input type="text" class="form__group-input" id="user" name="user"/>
                        <i class="form__group-icon fas fa-check-circle"></i>
                    </div>
                    <span class="form_group-messaje">* Usuario es Oblagatoria, de 5 a 10 carateres Validos</span>
                </div>
                <!-- Grupo Nombre -->
                <div class="form_group" id="group_name">
                    <label for="name" class="form_group-label">Nombre *</label>
                    <div class="form_group-input">
                        <input type="text" class="form__group-input" id="name" name="name"/>
                        <i class="form__group-icon fas fa-check-circle"></i>
                    </div>
                    <span class="form_group-messaje">* Nombre es Obligatorio, maximo 20 caracteres</span>
                </div>
                <!-- Grupo Password -->
                <div class="form_group" id="group_pass">
                    <label for="pass" class="form_group-label">Contraseña *</label>
                    <div class="form_group-input">
                        <input type="password" class="form__group-input" id="pass" name="pass"/>
                        <i class="form__group-icon fas fa-check-circle"></i>
                    </div>
                    <span class="form_group-messaje">* De 4 a 10 Digitos</span>
                </div>
                <!-- Grupo Password2 -->
                <div class="form_group" id="group_vpass">
                    <label for="vpass" class="form_group-label">Verificar Contraseña *</label>
                    <div class="form_group-input">
                        <input type="password" class="form__group-input" id="vpass" name="vpass"/>
                        <i class="form__group-icon fas fa-check-circle"></i>
                    </div>
                    <span class="form_group-messaje">* Los password no coinciden</span>
                </div>
                <!-- Grupo Nombre -->
                <div class="form_group" id="group_email">
                    <label for="email" class="form_group-label">Correo Electronico *</label>
                    <div class="form_group-input">
                        <input type="text" class="form__group-input" id="email" name="email"/>
                        <i class="form__group-icon fas fa-check-circle"></i>
                    </div>
                    <span class="form_group-messaje">* El correo no es Valido</span>
                </div>
                <!-- Grupo Nombre -->
                <div class="form_button">
                    <p class="form_group-alertsend">Datos enviados Correctamente</p>
                    <p class="form_group-alertwarning"><i class="fas fa-warning"></i><b> Error:</b> hay campos vacios</p>
                    <button class="form_group-button" type="submit" id="submit" name="submit">REGISTRARME</button>
                </div>
            </form>
        </main>

        <!-- Scripts -->
        <script src="./assets/js/formulario_full.js"></script>
    </body>
</html>
